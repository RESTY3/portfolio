<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="">
        <div class="mother">
        <h1>Register</h1>
        <p>Please fill in this form to register with us</p>
        <hr/>
        <label for="fn"><b>First Name</b></label>
        <input type="text" placeholder="First Name" name="fn" id="fn" required/>
        <label for="ln"><b>Last Name</b></label>
        <input type="text" placeholder="Last Name" name="ln" id="ln" required/>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required/>
        <label for="cpsw"><b>Password</b></label>
        <input type="password" placeholder="Enter Confirm Password" name="cpsw" id="cpsw" required/>

    <hr/>
    <button type="submit">Register</button>
</div>
    </form>
    
</body>
</html>
